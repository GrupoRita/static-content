  <script>
    function generateRandomUID() {
      return Math.random().toString(36).substr(2, 9); // Base 36, 9 caracteres
    }
    function loadIframe() {
      const frame = document.getElementById('canal-da-transparencia-wtyycz');
      frame.addEventListener('load', () => {
        document.getElementById('spinner').remove();
        document.getElementById('container').classList.replace('hide', 'show');
      });
      const currentURL = new URL(window.location.href);
      const frameURL = new URL('https://form.openstacks.app/forms/bec11436-ceb4-4465-b610-777826187e5d');
      currentURL.searchParams.forEach((value, key) => {
        frameURL.searchParams.set(key, value);
      });
      frameURL.searchParams.set('6afd5c71-5619-44fb-a843-f733aedcbece', generateRandomUID());
      frame.src = frameURL.toString();
      initEmbed('canal-da-transparencia-wtyycz')

    }
  </script>
